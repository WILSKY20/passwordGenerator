<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Password Generator</h1>
  <div class="display">
    <input type="number" id="passwordLength" placeholder="Password length?" min="10">
    <button type="button" id="generate" onclick="createPassword()">Generate</button>
    <button id="copy-button" onclick="copyPassword()">ğŸ“‹</button>
  </div>
  <div class="results-box">
    <div class="password-display" id="passwordText"></div>
    <div class="password-length" id="lengthText"></div>
  </div>
</div>

<script>
const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase = "abcdefghijklmnopqrstuvwxyz";
const numbers = "0123456789";
const symbols = "@#$%^&*()_!?><-=+}{[]";
const allChars = upperCase + lowerCase + numbers + symbols;

let currentPassword = "";

function createPassword() {
  const lengthInput = document.getElementById("passwordLength");
  let length = parseInt(lengthInput.value);
  
  if (isNaN(length) || length < 10) {
    alert("Password length must be at least 10 characters");
    return;
  }
  
  let password = "";
  while (password.length < length) {
    password += allChars[Math.floor(Math.random() * allChars.length)];
  }
  
  currentPassword = password;
  document.getElementById("passwordText").textContent = password;
  document.getElementById("lengthText").textContent = `Length: ${password.length} characters`;
  
  // Animate copy button
  const copyButton = document.getElementById("copy-button");
  copyButton.style.transform = "scale(1.1)";
  setTimeout(() => {
    copyButton.style.transform = "scale(1)";
  }, 100);
}

function copyPassword() {
  if (!currentPassword) {
    alert("Generate a password first");
    return;
  }
  
  navigator.clipboard.writeText(currentPassword).then(() => {
    const copyButton = document.getElementById("copy-button");
    const originalText = copyButton.textContent;
    copyButton.textContent = "âœ“";
    setTimeout(() => {
      copyButton.textContent = originalText;
    }, 1500);
  });
}

document.getElementById("passwordLength").addEventListener('keypress', (e) => {
  if (e.key === 'Enter') createPassword();
});
</script>
</body>
</html>
